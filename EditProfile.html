<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditProflie</title>
    <link rel="stylesheet" href="Profile.css">
  </head>
  <body style="margin: 0" onload="addProfile()">
    <div class="contains">
      <div class="sizebar">
        <div class="sizebar_above">
          <ul class="sizebar">
            <li class="firstCol">
              <img src="./icon/logo.svg" alt="" />
            </li>
            <li class="firstCol">
              <img src="./icon/home.svg" alt="" />
            </li>
            <li class="firstCol">
              <img src="./icon/bell.svg" alt="" />
            </li>
            <li class="firstCol">
              <img src="./icon/catelog.svg" alt="" />
            </li>
            <li class="firstCol">
              <img src="./icon/static.svg" alt="" />
            </li>
            <li class="firstCol">
              <img src="./icon/human.svg" alt="" />
            </li>
          </ul>
        </div>
        <div class="sizebar_below" >
          <ul>
            <li class="firstCol" onclick="openSidebar()">
              <img src="./icon/setting.svg" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="seaconColumn" id="seaconSidebar" data-tag="channelList">
        <table >
          <tr>
            <td class="setting" onclick="hideSidebar()">
              <img
                src="./icon/arrow.svg"
                alt=""
                width="14.82px"
                height="24px"
              />
            </td>
            <td class="setting"><p class="secCol">Settings</p></td>
          </tr>
          <tr onclick="switchChannel(2)" class="selected">
            <td class="center">
              <img
                src="./icon/pen.svg"
                alt=""
                width="33.75px"
                height="33.75px"
              />
            </td>
            <td class="text"><p class="secCol">Edit Proflie</p></td>
          </tr>
          <tr onclick="switchChannel(3)">
            <td class="center">
              <img
                src="./icon/blackbell.svg"
                alt=""
                width="26.67px"
                height="32.5px"
              />
            </td>
            <td class="text"><p class="secCol">Notification</p></td>
          </tr>
          <tr onclick="switchChannel(4)">
            <td class="center">
              <img src="./icon/lock.svg" alt="" width="26.67px" height="35px" />
            </td>
            <td class="text"><p class="secCol">Security</p></td>
          </tr>
          <tr onclick="switchChannel(5)">
            <td class="center">
              <img
                src="./icon/settingicon.svg"
                alt=""
                width="32.42px"
                height="33.33px"
              />
            </td>
            <td class="text"><p class="secCol">Apperance</p></td>
          </tr>
          <tr onclick="switchChannel(6)">
            <td class="center">
              <img
                src="./icon/questionmask.svg"
                alt=""
                width="33.33px"
                height="33.33px"
              />
            </td>
            <td class="text"><p class="secCol">Help</p></td>
          </tr>
        </table>
      </div>

      <div class="mainColumn">
        <div class="mainColumn-head">
          <h1>Edit proflie</h1>
          <img src="" alt="" id="avata" onclick="logout()">
        </div>
        <div class="ipContains">
          <div class="nameSetting">
            <div class="nameipsetting">
              <label for="fname"> First Name: </label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter First Name"
              />
            </div>
            <div class="nameipsetting">
              <label for="lname"> Last Name: </label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Enter Last Name"
              />
            </div>
          </div>
          <div class="ipsetting">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              onchange="isValidateEmail(document.getElementById('email'))"
            />
          </div>
          <div class="ipsetting">
            <label for="address"> Address: </label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="33062 Zboncak isle"
            />
          </div>
          <div class="ipsetting">
            <label for="contact_number"> Contact Number: </label>
            <input
              type="tel"
              id="contact_number"
              name="contact_number"
              placeholder="58077.79"
            />
          </div>
          <div class="ipsettingselect">
            <label for="city"> City: </label>
            <select name="city" id="city">
              <option value="-Choice your city-">-Choice your city-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="button">
            <div>
              <input type="button" value="Cancel" onclick="resetInputFunc()"/>
            </div>
            <div>
              <input type="submit" value="Save" onclick="isEmpty()" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
