<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditProfile</title>
    <style>
      .ulsizebar {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
      }
      li {
        list-style-type: none;
        padding: 25px 15px;
        margin-left: -40px;
      }
      .contains {
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
      }
      .sizebar {
        background-color: #ffc297;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      .sizebar_above {
        align-items: center;
        display: flex;
      }
      .sizebar_below {
        align-items: center;
        display: flex;
      }
      .seaconColumn {
        display: flex;
        border-right: 1px solid #858585;
      }
      .mainColumn {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: column;
      }
      .name {
        display: flex;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div class="contains">
      <div class="sizebar">
        <div class="sizebar_above">
          <ul class="ulsizebar">
            <li>
              <img src="./icon/logo.svg" alt="" />
            </li>
            <li>
              <img src="./icon/home.svg" alt="" />
            </li>
            <li>
              <img src="./icon/bell.svg" alt="" />
            </li>
            <li>
              <img src="./icon/catelog.svg" alt="" />
            </li>
            <li>
              <img src="./icon/static.svg" alt="" />
            </li>
            <li>
              <img src="./icon/human.svg" alt="" />
            </li>
          </ul>
        </div>
        <div class="sizebar_below">
          <ul>
            <li>
              <img src="./icon/setting.svg" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="seaconColumn">
        <ul>
          <il>
            <img src="./icon/arrow.svg" alt="" />
            <p>Settings</p>
          </il>
          <il>
            <img src="./icon/pen.svg" alt="" />
            <p>Edit Profile</p>
          </il>
          <il>
            <img src="./icon/bell.svg" alt="" />
            <p>Notification</p>
          </il>
          <il>
            <img src="./icon/lock.svg" alt="" />
            <p>Security</p>
          </il>
          <il>
            <img src="./icon/settingicon.svg" alt="" />
            <p>Apperance</p>
          </il>
          <il>
            <img src="./icon/questionmask.svg" alt="" />
            <p>Help</p>
          </il>
        </ul>
      </div>

      <div class="mainColumn">
        <h1>Edit profile</h1>
        <table>
          <tr>
            <td><label for="fname"> Enter First Name: </label></td>
            <td><label for="lname"> Enter Last Name: </label></td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter First Name"
              />
            </td>
            <td>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Enter Last Name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email"> Enter Email: </label><br /></td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="address"> Address: </label><br /></td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="33062 Zboncak isle"
              />
            </td>
          </tr>
          <tr>
            <td><label for="contact_number"> Contact Number: </label><br /></td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                id="contaxt_number"
                name="contaxt_number"
                placeholder="58077.79"
              />
            </td>
          </tr>
          <tr>
            <td><label for="city"> City: </label><br /></td>
          </tr>
          <tr>
            <td>
              <select name="" id="country">
                <option value="india">India</option>
                <option value="india">India</option>
                <option value="india">India</option>
                <option value="india">India</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
